<!DOCTYPE html>
<html>
  <head>
    <style>
      body { font-family: Arial, Helvetica, sans-serif; }
      .photo, .signature { width: 200px; margin: 10px 0; }
      .section-title { font-weight: bold; margin-top: 20px;}
    </style>
  </head>
  <body>
    <h1>Trabajo realizado - {{nombreCliente}}</h1>
    <p><strong>Correo Electrónico:</strong> {{correo}}</p>
    <p><strong>Dirección:</strong> {{direccion}}</p>
    <p><strong>Detalles/Observaciones:</strong> {{detalles}}</p>

    <div class="section-title">Fotografías</div>
    <div>
      {{fotos}}
    </div>

    {{#if archivosAdjuntos}}
      <div class="section-title">Archivos Adjuntos</div>
      <ul>
        {{archivosAdjuntos}}
      </ul>
    {{/if}}

    <div class="section-title">Firma</div>
    <img src="{{firma}}" class="signature" />
  </body>
</html>
